<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assign Laptop</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
      rel="stylesheet"
    />
  </head>
  <body>
     <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarNav"
        >
          <ul class="navbar-nav">
            <li class="nav-item">
              <a
                class="btn btn-outline-light ms-2"
                href="{{ url_for('logout') }}"
                aria-current="page"
              >
                <i class="bi bi-box-arrow-right"></i> Logout
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container mt-5">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="display-4">Assign Laptop to User</h1>
        <a href="{{ url_for('users') }}" class="btn btn-outline-secondary">
          <i class="bi bi-arrow-left"></i> Back to Users
        </a>
      </div>

      <div class="card shadow-sm p-4">
        <form method="post">
          <div class="mb-3">
            <label for="userSelect" class="form-label fs-5">Select User:</label>
            <select
              class="form-select form-select-lg"
              id="userSelect"
              name="user_id"
              required
            >
              {% for user in users %}
              <option value="{{ user.id }}">
                {{ user.name }} ({{ user.email }})
              </option>
              {% endfor %}
            </select>
          </div>

          <div class="mb-4">
            <label for="laptopSelect" class="form-label fs-5"
              >Select Laptop:</label
            >
            <select
              class="form-select form-select-lg"
              id="laptopSelect"
              name="laptop_item_id"
              required
            >
              {% for laptop in laptops %}
              <option value="{{ laptop.id }}">
                ID: {{ laptop.id }} | Model: {{ laptop.laptop_model }} | Serial:
                {{ laptop.laptop_serial_number }}
              </option>
              {% endfor %}
            </select>
          </div>

          <button type="submit" class="btn btn-primary btn-lg w-100">
            <i class="bi bi-person-fill-add me-2"></i>Assign Laptop
          </button>
        </form>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
