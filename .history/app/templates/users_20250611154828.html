<!DOCTYPE html>
<html>
  <head>
    <title>Asset Management - Users</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h1>Users</h1>
      <a href="{{ url_for('add_user') }}" class="btn btn-outline-dark">
        + Add User</a
      >
      <ul>
        {% for user in users %}
        <li>
          <a href="{{ url_for('user_detail', user_id=user.id) }}"
            >{{ user.name }} ({{ user.email }})</a
          >
        </li>
        {% else %}
        <li>No users found.</li>
        {% endfor %}
      </ul>
      <a href="{{ url_for('list_laptops') }}">View All Laptops</a>
      <a href="{{ url_for('assign_laptop') }}">Assign Laptop</a>
    </div>
  </body>
</html>
