<!DOCTYPE html>
<html>
<head>
    <title>Add Maintenance Log</title>
</head>
<body>
    <h1>Add Maintenance Log for {{ laptop.laptop_model }} ({{ laptop.laptop_serial_number }})</h1>
    {% if error %}<p style="color:red;">{{ error }}</p>{% endif %}
    <form method="post">
        Description: <input type="text" name="description" required><br>
        Performed By: <input type="text" name="performed_by" required><br>
        <input type="submit" value="Add Log">
    </form>
    <a href="{{ url_for('laptop_detail', laptop_id=laptop.id) }}">Back to Laptop</a>
</body>
</html>
