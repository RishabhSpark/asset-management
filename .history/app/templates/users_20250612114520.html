<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Asset Management - Users</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarNav"
        >
          <ul class="navbar-nav">
            <li class="nav-item">
              <a
                class="nav-link btn btn-outline-light ms-2"
                href="{{ url_for('logout') }}"
                aria-current="page"
              >
                <i class="bi bi-box-arrow-right"></i> Logout
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container mt-5">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="display-4">Users</h1>
        <a href="{{ url_for('add_user') }}" class="btn btn-primary btn-lg">
          <i class="bi bi-plus-circle"></i> Add User
        </a>
      </div>

      <div class="card shadow-sm mb-4">
        <div class="card-header bg-light">
          <h5 class="mb-0">User List</h5>
        </div>
        <div class="card-body p-0">
          {% if users %}
          <ul class="list-group list-group-flush">
            {% for user in users %}
            <li
              class="list-group-item d-flex justify-content-between align-items-center"
            >
              <a
                href="{{ url_for('user_detail', user_id=user.id) }}"
                class="text-decoration-none fs-5"
              >
                {{ user.name }}
                <span class="text-muted">({{ user.email }})</span>
              </a>

              <div></div>
            </li>
            {% endfor %}
          </ul>
          {% else %}
          <div class="p-3 text-muted">
            <p class="mb-0">No users found. Start by adding a new user!</p>
          </div>
          {% endif %}
        </div>
      </div>

      <div class="mt-4 text-center">
        <a
          href="{{ url_for('list_laptops') }}"
          class="btn btn-outline-secondary me-2"
        >
          View All Laptops
        </a>
        <a href="{{ url_for('assign_laptop') }}" class="btn btn-outline-info">
          Assign Laptop
        </a>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
      rel="stylesheet"
    />
  </body>
</html>
