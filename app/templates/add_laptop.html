<!DOCTYPE html>
<html>
<head>
    <title>Add Laptop</title>
</head>
<body>
    <h1>Add Laptop</h1>
    <form method="post">
        Model: <input type="text" name="laptop_model" required><br>
        Processor: <input type="text" name="processor"><br>
        RAM: <input type="text" name="ram"><br>
        Storage: <input type="text" name="storage"><br>
        Color: <input type="text" name="model_color"><br>
        Screen Size: <input type="text" name="screen_size"><br>
        OS: <input type="text" name="laptop_os"><br>
        OS Version: <input type="text" name="laptop_os_version"><br>
        Serial Number: <input type="text" name="laptop_serial_number"><br>
        Warranty Duration (months): <input type="number" name="warranty_duration"><br>
        Price: <input type="number" step="0.01" name="laptop_price"><br>
        Quantity: <input type="number" name="quantity" value="1"><br>
        <input type="submit" value="Add Laptop">
    </form>
    <a href="{{ url_for('list_laptops') }}">Back to Laptops</a>
</body>
</html>
