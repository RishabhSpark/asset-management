<!DOCTYPE html>
<html>
<head>
    <title>Laptops</title>
</head>
<body>
    <h1>All Laptops</h1>
    <a href="{{ url_for('add_laptop') }}">Add Laptop</a>
    <a href="{{ url_for('download_invoices') }}">Download All Invoices (Excel)</a>
    <form method="get" action="{{ url_for('list_laptops') }}" style="margin-top:10px;">
        <label><input type="checkbox" name="unassigned" value="1" {% if show_unassigned %}checked{% endif %} onchange="this.form.submit()"> Show only unassigned laptops</label>
    </form>
    <ul>
        {% for laptop in laptops %}
            <li>
                ID: {{ laptop.id }} | Model: {{ laptop.laptop_model }} | Serial: {{ laptop.laptop_serial_number }}
                <a href="{{ url_for('laptop_detail', laptop_id=laptop.id) }}">Details</a>
                <a href="{{ url_for('edit_laptop', laptop_id=laptop.id) }}">Edit</a>
                <form method="post" action="{{ url_for('retire_laptop', laptop_id=laptop.id) }}" style="display:inline;">
                    <input type="submit" value="Retire/Dispose" onclick="return confirm('Are you sure?');">
                </form>
            </li>
        {% else %}
            <li>No laptops found.</li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('index') }}">Back to Users</a>
</body>
</html>
